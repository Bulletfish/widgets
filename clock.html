<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Notion Clock Widget</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: transparent;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Wrapper fills iframe */
.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Card */
.card {
  background: rgba(255,255,255,0.95);
  padding: 12px 16px;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,.15);
  text-align: center;
  min-width: 220px;
}

/* Dark mode */
@media (prefers-color-scheme: dark) {
  .card {
    background: rgba(30,30,30,.9);
    color: white;
  }
}

/* Time */
.time {
  font-size: 22px;
  font-weight: 600;
  letter-spacing: .3px;
}

/* Date */
.date {
  margin-top: 4px;
  font-size: 13px;
  opacity: .65;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">
    <div class="time" id="time">--:--</div>
    <div class="date" id="date">---</div>
  </div>
</div>

<script>
const timeEl = document.getElementById("time");
const dateEl = document.getElementById("date");

function tick() {
  const now = new Date();

  timeEl.textContent = now.toLocaleTimeString([], {
    hour: "2-digit",
    minute: "2-digit"
  });

  dateEl.textContent = now.toLocaleDateString([], {
    weekday: "long",
    day: "numeric",
    month: "long"
  });
}

tick();
setInterval(tick, 1000);
</script>

</body>
</html>
