<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Wave</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --wave-color: rgba(0, 120, 255, 0.2);
            --text-color: #37352f;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --wave-color: rgba(140, 100, 255, 0.3);
                --text-color: #d4d4d4;
            }
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .label {
            position: absolute;
            color: var(--text-color);
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            opacity: 0.5;
            z-index: 10;
        }

        /* The Wave Layers */
        .wave {
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--wave-color);
            border-radius: 45%;
            animation: pulse 10s infinite ease-in-out;
            filter: blur(20px);
        }

        .wave:nth-child(2) {
            animation-delay: -2s;
            opacity: 0.6;
        }

        .wave:nth-child(3) {
            animation-delay: -4s;
            opacity: 0.3;
        }

        @keyframes pulse {
            0% { transform: scale(1) rotate(0deg); border-radius: 45%; }
            45% { transform: scale(1.8) rotate(180deg); border-radius: 40%; }
            55% { transform: scale(1.8) rotate(180deg); border-radius: 40%; }
            100% { transform: scale(1) rotate(360deg); border-radius: 45%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="label">Focus</div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

</body>
</html>
